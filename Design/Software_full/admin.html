<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
    }

    .modal-content input {
      margin-bottom: 10px;
      padding: 8px;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.8em;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="main-header"></div>

  <header class="main-header">
    <div class="container header-container">
      <div class="header-left">
        <i class="fa-solid fa-plane-departure"></i>
        <span class="brand">Travel Advisor</span>
      </div>
      <nav class="nav-bar">
        <a href="home.html" class="nav-link">Home</a>
        <a href="destinations.html" class="nav-link">Destinations</a>
        <a href="bookings.html" class="nav-link">Bookings</a>
      </nav>
      <div class="header-right">
        <a href="#profile" class="header-icon" title="Profile"><i class="fa-regular fa-user"></i></a>
        <a href="Login.html" class="header-icon" title="Sign Out"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </div>
    </div>
  </header>

  <div class="admin-panel">
    <div class="button-group">
      <button id="addUserBtn">Add User</button>
    </div>
  </div>

  <!-- Modal for registration -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h2>Add New User</h2>
      <form id="registrationForm">
        <label>Username:</label>
        <input type="text" name="username" required />
        <div id="username-error" class="error"></div>

        <label>Email:</label>
        <input type="email" name="email" required />
        <div id="email-error" class="error"></div>

        <label>Password:</label>
        <input type="password" name="password" required />
        <div id="password-error" class="error"></div>

        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required />
        <div id="confirmPassword-error" class="error"></div>

        <button type="submit">Register</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="admin.js" type="module"></script>
  <script src="header.js"></script>
</body>
</html>
